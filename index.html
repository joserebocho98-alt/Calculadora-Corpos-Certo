<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora - Materiais de Craft</title>

  <style>
    :root{
      --white: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.14);
      --border: rgba(255,255,255,0.25);
      --shadow: rgba(0,0,0,0.35);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 26px;
      border-radius: 22px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      box-shadow: 0 10px 35px var(--shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .subtitle{
      text-align:center;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card{
      padding: 22px;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
    }

    h2{
      margin-bottom: 14px;
      font-size: 18px;
      text-align:center;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: var(--white);
      color: #000;
      outline: none;
    }

    .btns{
      margin-top: 14px;
      display:flex;
      gap:10px;
    }

    button{
      flex:1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.14);
      color: #fff;
      font-weight: 800;
      cursor:pointer;
    }

    button:hover{
      background: rgba(255,255,255,0.20);
    }

    .result{
      display:grid;
      gap:10px;
      font-size:15px;
    }

    .row{
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      font-weight: 650;
    }

    .value{
      font-weight: 800;
    }

    .logo{
      text-align:center;
      margin-top: 22px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 4px;
      opacity: .9;
      text-transform: uppercase;
    }

    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Materiais</h1>
    <div class="subtitle">Corpos de Rifle â€¢ SMG â€¢ Pistola</div>

    <div class="layout">

      <!-- ESQUERDA -->
      <div class="card">
        <h2>Quantidade de Crafts</h2>

        <label>Corpo de Rifle</label>
        <input type="number" id="rifle" value="0" min="0">

        <label>Corpo de SMG</label>
        <input type="number" id="smg" value="0" min="0">

        <label>Corpo de Pistola</label>
        <input type="number" id="pistola" value="0" min="0">

        <div class="btns">
          <button id="resetBtn">RESET</button>
        </div>
      </div>

      <!-- DIREITA -->
      <div class="card">
        <h2>Materiais NecessÃ¡rios</h2>

        <div class="result">
          <div class="row">
            <span>ðŸ§© PeÃ§as de Arma</span>
            <span class="value" id="pecas">0</span>
          </div>

          <div class="row">
            <span>ðŸª™ Sucata</span>
            <span class="value" id="sucata">0</span>
          </div>

          <div class="row">
            <span>âšª AlumÃ­nio</span>
            <span class="value" id="aluminio">0</span>
          </div>
        </div>
      </div>

    </div>

    <div class="logo">VAGOS</div>
  </div>

  <script>
    const receitas = {
      rifle:   { pecas: 10, sucata: 100, aluminio: 100 },
      smg:     { pecas: 8,  sucata: 80,  aluminio: 80  },
      pistola: { pecas: 6,  sucata: 70,  aluminio: 70  }
    };

    const campos = ["rifle", "smg", "pistola"];

    function calcular(){
      let totalPecas = 0;
      let totalSucata = 0;
      let totalAluminio = 0;

      campos.forEach(id => {
        const n = Number(document.getElementById(id).value) || 0;
        totalPecas += receitas[id].pecas * n;
        totalSucata += receitas[id].sucata * n;
        totalAluminio += receitas[id].aluminio * n;
      });

      document.getElementById("pecas").innerText = totalPecas.toLocaleString();
      document.getElementById("sucata").innerText = totalSucata.toLocaleString();
      document.getElementById("aluminio").innerText = totalAluminio.toLocaleString();
    }

    document.querySelectorAll("input").forEach(i => i.addEventListener("input", calcular));

    document.getElementById("resetBtn").addEventListener("click", () => {
      campos.forEach(id => document.getElementById(id).value = 0);
      calcular();
    });

    calcular();
  </script>
</body>
</html>
